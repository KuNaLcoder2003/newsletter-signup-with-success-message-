<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="wrapper">
        <div class="content-container">
            <div class="part-1">
                <div class="part-1-wrapper">
                    <h1>Stay updated!</h1>
                    <p class="text">Join 60,000+ product managers receiving monthly updates on :</p>
                    <div class="check-box-container">
                        <div class="checks">
                            <div><input type="checkbox" name="check-one" id="check_1" checked readonly></div>
                            <label for="check_1">Product discovery and building what matters</label>
                        </div>

                        <div class="checks">
                            <div><input type="checkbox" name="check-two" id="check_2" checked readonly></div>
                            <label for="check_2">Measuring to ensure updates are a success</label>
                        </div>

                        <div class="checks">
                            <div><input type="checkbox" name="check-three" id="check_3" checked readonly></div>
                            <label for="check_3">And much more!</label>
                        </div>
                    </div>

                    <div class="form-container">
                        <form action="" class="form">
                            <div class="input-field-conatiner">
                                <div class="para"><p>Email adress</p>
                                    <p class="sub-para">Valid email requried</div>
                                </p>
                                <div><input type="email" name="input-email" id="email" class="req" placeholder="email@mail.com"></div>
                            </div>

                            <div><button type="submit" class="btn">Subscribe to monthly newsletter</button></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="part-2">
                <div class="part-2-wrapper">

                </div>
            </div>
        </div>

        <div class="sucess-screen">
            <div class="success-screen-wrapper">
                <div class="success-icon-container">
                </div>
    
                <h2>Thanks for subscribing!</h2>
    
                <p>A confirmation email has been sent to <span data-eamil class="highllighted-text"></span>.Please open it and click the button inside to confirm your subscription</p>
    
                <button class="btn btn-2">Dismiss messsage</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
